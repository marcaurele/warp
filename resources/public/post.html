<div class="panel panel-default">
  
  <div class="panel-heading">
    <h4>New scenario</h4>
  </div>
  
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">script_name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="scenario.script_name">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label">matcher</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="scenario.matcher">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label">timeout</label>
        <div class="col-sm-10">
          <textarea class="form-control" ng-model="scenario.timeout"></textarea>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2 pull-right" >
          <input type="submit" ng-click="create_job(job)" class="form-control">
        </div>
      </div>
    </form>
  </div>
</div>
